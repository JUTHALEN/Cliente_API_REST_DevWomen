<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootcamper List</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <h1>Listado de Bootcampers</h1>
  <table id="bootcamper-list">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Primer Apellido</th>
        <th>Segundo Apellido</th>
        <th>Género</th>
        <th>Salario</th>
        <th>Formación</th>
        <th>Foto</th>
        <th>Fecha de Nacimiento</th>
        <th>Fecha de Alta</th>
        <th>Bootcamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal -->
  <div id="bootcamp-modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-bootcamp-name"></h2>
      <p id="modal-bootcamp-description"></p>
      <p id="modal-bootcamp-orientacion"></p>
      <p id="modal-bootcamp-fechaInicio"></p>
      <p id="modal-bootcamp-fechaFin"></p>
      <p id="modal-bootcamp-language"></p>
    </div>
  </div>

  <script src="appBotcamper.js"></script>
</body>
</html>
