<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Listado de Bootcamps</h1>
    <div id="bootcamp-list"></div>
    

    <!-- Modal -->
    <div id="bootcamp-modal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-bootcamp-name"></h2>
        <p id="modal-bootcamp-description"></p>
        <p id="modal-bootcamp-orientacion"></p>
        <p id="modal-bootcamp-fechaInicio"></p>
        <p id="modal-bootcamp-fechaFin"></p>
        <p id="modal-bootcamp-language"></p>
        <button id="show-bootcampers-button">Ver Bootcampers</button>

        </div>
    </div>
  
  <script src="app.js"></script>
</body>
</html>
